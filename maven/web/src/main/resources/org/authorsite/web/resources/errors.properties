# Standard Error Resource Bundle
# Note - most of the texts are derived from the RFC
# and could be improved editorially.
# However, most are not frequently seen in the wild,
# so the teask is not *too* urgent.
400=400 Bad request
400-text=The request could not be understood by the server due to malformed syntax.
401=401 Unauthorized
401-text=The request requires user authentication. Please login.
402=402 Payment Required
402-text=The resource requested must be paid for.
403=403 Forbidden
403-text=Access to the resource requested is denied.
404=404 Not Found
404-text=The server has not found anything matching the Request-URI. Please use the navigation or search to locate content.
405=405 Method not Allowed
405-text=The method specified in the Request-Line is not allowed for the resource identified by the Request-URI.-text=
406=406 Not Acceptable
406-text=The resource identified by the request is only capable of generating response entities which have content characteristics not acceptable according to the accept headers sent in the request.
407=407 Proxy Authentication Required
407-text=The request requires user authentication. Please authenticate with the proxy.
408=408 Request Timeout
408-text=The client did not produce a request within the time that the server was prepared to wait.
409=409 Conflict
409-text=The request could not be completed due to a conflict with the current state of the resource.
410=410 Gone
410-text=The requested resource is no longer available at the server and no forwarding address is known. This condition is expected to be considered permanent.
411=411 Length Required
411-text=The server refuses to accept the request without a defined Content-Length.
412=412 Precondition Failed
412-text=The precondition given in one or more of the request-header fields evaluated to false when it was tested on the server.
413=413 Request entities too Large
413-text=The server is refusing to process a request because the request entity is larger than the server is willing or able to process.
414=414 Request Uri too Large
414-text=The server is refusing to service the request because the Request-URI is longer than the server is willing to interpret.
415=415 Unsupported Media Type
415-text=The server is refusing to service the request because the entity of the request is in a format not supported by the requested resource for the requested method.
416=416 Requested Range Not Satisfiable
416-text=A server SHOULD return a response with this status code if a request included a Range request-header field (section 14.35), and none of the range-specifier values in this field overlap the current extent of the selected resource, and the request did not include an If-Range request-header field.
417=417 Expectation Failed
417-text=The expectation given in an Expect request-header field could not be met by this server, or, if the server is a proxy, the server has unambiguous evidence that the request could not be met by the next-hop server.

500=500 Internal Server Error
500-text=The server encountered an unexpected condition which prevented it from fulfilling the request.
501=501 Not Implemented
501-text=The server does not support the functionality required to fulfill the request.
502=502 Bad Gateway
502-text=The server, while acting as a gateway or proxy, received an invalid response from the upstream server it accessed in attempting to fulfill the request.
503=503 Service Unavailable
503-text=The server is currently unable to handle the request due to a temporary overloading or maintenance of the server. Please try again later.
504=504 Gateway Timeout
504-text=The server, while acting as a gateway or proxy, did not receive a timely response from the upstream server specified by the URI (e.g. HTTP, FTP, LDAP) or some other auxiliary server (e.g. DNS) it needed to access in attempting to complete the request.
505=505 HTTP Version Not Supported
505-text=The server does not support, or refuses to support, the HTTP protocol version that was used in the request message.