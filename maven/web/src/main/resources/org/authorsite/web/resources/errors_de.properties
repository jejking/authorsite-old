400=400 Fehlerhafte Anfrage
400-text=Die Anfrage enthält Syntaxfehler. Der Server kann die Anfrage deshalb nicht bearbeiten. 
401=401 Nicht autorisiert
401-text=Die angeforderten Daten sind zugangsgeschützt. Bitte loggen Sie sich ein.
402=402 Zahlung erforderlich.
402-text=Die angeforderten Daten sind kostenpflichtig. Der Server kann die Daten nur senden, wenn eine Bestätigung der Zahlung für die Daten bei der Anfrage mitgesendet wird.
403=403 Nicht gestattet.
403-text=Die Anfrage wird grundsätzlich nicht bearbeitet..
404=404 Nicht gefunden.
404-text=Der angeforderte URI existiert nicht. Bitte benutzen Sie die Navigation oder die Suchmaske, um Inhalte zu finden.
405=405 Übertragungsmethode nicht erlaubt.
405-text=Die angegebene Übertragungsmethode (GET/POST)ist für die Anfrage-URI nicht erlaubt.
406=406 Nicht akzeptabel
406-text=Die URI Anfrage kann nur Daten liefern, die laut Accept Header nicht akzeptabel sind.
407=407 Proxy Authentifizierung erforderlich
407-text=Die angeforderten Daten sind zugangsgeschützt. Bitte loggen Sie sich auf der Proxy ein.
408=408 Anfrage Timeout
408-text=Der Server hat eine erwartete Anfrage nicht innerhalb des dafür festgelegten Maximalzeitraums erhalten. Die Verbindung zum anfragenden Browser wird deshalb abgebaut.
409=409 Konflikt
409-text=Der Server kann die angeforderten Daten nicht senden, weil ein Konflikt mit einem anderen Prozess aufgetaucht ist.
410=410 Unbekannt verzogen
410-text=Die angeforderten Daten befinden sich nicht mehr unter der Anfrage URI und der Server weiss nicht, wohin sie umgezogen sind.
411=411 Länge erforderlich
411-text=Der Server nimmt die Anfrage ohne definierte Content-Length nicht an.
412=412 Vorbedinungen fehlgeschlagen
412-text=Der Client hat eine oder mehrere If...-Header übermittelt und die darin formulierten Bedingungen konnten nicht erfüllt werden.
413=413 Anfragedaten zu gross
413-text=Daten in der Anfrage sind zu gross. Der Server kann oder will die Anfrage deshalb nicht weiter bearbeiten.
414=414 Anfrage-URI zu lang
414-text=Der Server kann die Anfrage nicht bearbeiten, weil die angeforderte Adresse zu viele Zeichen enthält.
415=415 Nichtunterstützte Medientyp
415-text=Die Anforderungsdaten sind von einem Typ (MIME-Type), der nicht unterstützt wird, und die Anfage kann deshalb nicht bearbeitet werden.
416=416 Anfragebereich nicht bearbeitbar
416-text=Die Anfrage fordert Teile einer URI an, die nicht vorhanden sind und deshalb nicht geliefert werden können.
417=417 Erwartung unerfüllbar
417-text=Die Anfrage enthält Expect Request-Header der nicht erfüllt werden kann.

500=500 Interner Serverfehler
500-text=Ein interner Fehler ist bei der Bearbeitung der Anfrage aufgetreten.
501=501 Nicht implementiert
501-text=Die Anfrage enthält Anforderungen, die der Server nicht bearbeiten kann, weil die Voraussetzungen dazu nicht implementiert sind.
502=502 Gateway Fehler
502-text=Zum Bearbeiten der Anfrage musste der Server einen anderen Server aufrufen, erhielt dabei jedoch eine Fehlermeldung
503=503 Vorläufig nicht verfügbar
503-text=Der Server kann die Anforderung des Clients momentan nicht ausführen. Bitte versuchen Sie Ihre Anfrage später.
504=504 Gateway Timeout
504-text=Zum Bearbeiten der Anfrage musste der Server einen anderen Server aufrufen, erhielt dabei jedoch nach einem festgelegten Maximalzeitraum keine Antwort.
505=505 HTTP Version nicht unterstützt
505-text=Der Server unterstützt die im HTTP-Header der Anfrage angegebene HTTP-Version nicht.